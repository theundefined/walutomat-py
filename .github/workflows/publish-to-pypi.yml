name: Test, Build and Publish

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .

      - name: Test with pytest
        continue-on-error: ${{ matrix.python-version == '3.13' || matrix.python-version == '3.14' }}
        run: |
          pip install pytest
          pytest

  publish:
    name: Build, Publish and Tag
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write # Needed to push a commit and tag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history so that git can commit and tag
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Hatch
        run: python -m pip install --upgrade hatch

      - name: Set version
        id: set_version
        run: |
          VERSION="0.0.$(date -u +'%Y%m%d.%H%M%S')"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          hatch version ${VERSION}
      
      - name: Build package
        run: hatch build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Commit, Tag and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pyproject.toml
          git commit -m "chore: Bump version to ${{ steps.set_version.outputs.VERSION }} [skip ci]"
          git tag "v${{ steps.set_version.outputs.VERSION }}"
          git push
          git push --tags
